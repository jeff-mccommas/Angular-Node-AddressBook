<div class="row">
  <div class="col-xs-12">
      <form>
          <div class="row">
              <div class="col-xs-12">
                  <button type="submit" class="btn btn-success" [disabled]="!contactForm.valid">Save</button>
                  <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
              </div>
          </div>
          <div class="row">
              <div class="col-xs-12">
                  <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" id="name" formControlName="name" class="form-control">
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-xs-12">
                  <div class="form-group">
                      <label for="number">Number</label>
                      <textarea type="text" id="number" class="form-control" formControlName="number" rows="2"></textarea>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-xs-12">
                  <div class="form-group">
                      <label for="imagePath">Image URL</label>
                      <input type="text" id="imagePath" formControlName="imagePath" class="form-control" #imagePath>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-xs-12">
                  <img [src]="imagePath.value" class="img-responsive">
              </div>
          </div>
          <div class="row">
              <div class="col-xs-12">
                  <div class="form-group">
                      <label for="name">E-mail</label>
                      <input type="text" id="email" formControlName="email" class="form-control">
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-xs-12">
                  <div class="form-group">
                      <label for="nickname">Nick Name</label>
                      <input type="text" id="nickname" formControlName="nickname" class="form-control">
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-xs-12">
                  <div class="form-group">
                      <label for="gender">Gnder</label>
                      <input type="text" id="gender" formControlName="gender" class="form-control">
                  </div>
              </div>
          </div>


          <div class="row">
              <div class="col-xs-12" formArrayName="addresss">
                  <div class="row" *ngFor="let addressCtrl of contactForm.get('addresss').controls; let i = index" []="i" style="margin-top: 10px;">
                      <div class="col-xs-8">
                          <input type="text" class="form-control" formControlName="streetName">
                      </div>
                      <div class="col-xs-2">
                          <input type="number" class="form-control" formControlName="flatNum">
                      </div>
                      <div class="col-xs-2">
                          <button type="button" class="btn btn-danger" (click)="onDeleteAddress(i)">X</button>
                      </div>
                  </div>
                  <hr>
                  <div class="row">
                      <div class="col-xs-12">
                          <button type="button" class="btn btn-success" (click)="onAddAddress()">Add Addresses</button>
                      </div>
                  </div>
              </div>
          </div>
      </form>
  </div>
</div>
